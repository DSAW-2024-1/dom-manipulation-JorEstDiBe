<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="To-Do-List">
        <h1>TO-DO List <img src="./assets/check-list.png" alt="list_img"></h1>
        <div class="Item">
          <input type="text" id="input_field" placeholder="Añadir Tarea">
          <button onclick="Add_task()"> Añadir </button>
        </div>
        <div class="List">
          <ul id="Tasks_container">           
          </ul>
        </div>
      </div>
      <div class="dog_task">
        <img src="./assets/dog (1).png" alt="doggy" id="dog">
      </div>
      
    </div>
    <script src="scripts/script.js"></script>
  </body>
